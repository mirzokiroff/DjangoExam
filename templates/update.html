<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">


    <title>edit profile form - Bootdey.com</title>

    <link href="{% static 'https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css' %}" rel="stylesheet">
    <style type="text/css">

        body {
            margin-top: 20px;

        .avatar {
            width: 200px;
            height: 200px;

<body>
<div class="container bootstrap snippets bootdey">
    <h1 class="text-primary">Edit Profile</h1>
    <hr>
    <div class="row">

        <div class="col-md-3">
            <div class="text-center">
                <img src="https://bootdey.com/img/Content/avatar/avatar7.png" class="avatar img-circle img-thumbnail"
                     alt="avatar">
                <h6>Upload a different photo...</h6>
                <input type="file" class="form-control">
            </div>
        </div>

        <div class="col-md-9 personal-info">
            <div class="alert alert-info alert-dismissable">
                <a class="panel-close close" data-dismiss="alert">Ã—</a>

            </div>
            <h3>Personal info</h3>
            <form method="post" class="form-horizontal" role="form">
                {% csrf_token %}
                <div class="form-group">
                    <label class="col-lg-3 control-label">First name:</label>
                    <div class="col-lg-8">
                        <input class="form-control" name="first_name" type="text" value="dey-dey">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Last name:</label>
                    <div class="col-lg-8">
                        <input class="form-control" name="last_name" type="text" value="bootdey">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Company:</label>
                    <div class="col-lg-8">
                        <input class="form-control" name="company" type="text" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Email:</label>
                    <div class="col-lg-8">
                        <input class="form-control" name="email" type="text" value="janesemail@gmail.com">
                    </div>
                </div>
                <div class="container-login100-form-btn">
                    <button type="submit" class="login100-form-btn">
                        Submit
                    </button>
                </div>
